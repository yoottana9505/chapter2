<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>input</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="formData" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-label>First Name</ion-label>
        <ion-input type="text" value="" formControlName="firstname"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Last Name</ion-label>
          <ion-input type="text" value="" formControlName="lastname"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!formData.valid">Submit</button>
    </div>    
  </form>

</ion-content>
