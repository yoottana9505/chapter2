<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>searchbar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-serchbar (ionInput)="getItems($event)"></ion-serchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{item}}
      </ion-item>
    </ion-list>
</ion-content>
